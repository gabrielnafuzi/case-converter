<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="textSide">
        <textarea
          class="textBox"
          placeholder="Write your text here"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      
      <div class="counter">
        <label for="counterChars">Character Count:</label>
        <input value="0" id="counterChars" type="text" readonly>
      </div>

      <div class="buttons">
        <button class="capilatizeFirst">
          Turn All First Letter To Uppercase
        </button>
        <button class="capitalizeAll">TURN ALL LETTERS TO UPPERCASE</button>
        <button class="allToLowerCase">turn all letters to lower case</button>
        <button class="alternative">tRaNsFoRm TeXt AlTeRnAtIvE</button>
        <button class="copyToClipBoard">Copy text to clipboard</button>
        <button class="downloadText">Download text</button>
        <button class="clearText">Clear text</button>
      </div>

      <div id="toast">Copied to clipboard!</div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
